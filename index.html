<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>책 요약 & 리뷰 사이트</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      color: #2c7a7b;
    }
    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      font-size: 18px;
      color: #276749;
      padding: 8px 14px;
      border: 1px solid #276749;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #276749;
      color: white;
    }
  </style>
</head>
<body>
  <h1>📚 책 검색</h1>
  <input type="text" id="searchInput" placeholder="책 제목 또는 카테고리를 입력하세요" />

  <ul id="bookList"></ul>

  <script>
    const books = [
      { title: "아주 작은 습관의 힘", file: "book1.html", category: "자기계발" },
      { title: "미라클 모닝", file: "book6.html", category: "자기계발" },
      { title: "그릿", file: "book7.html", category: "자기계발" },
      { title: "코스모스", file: "book2.html", category: "과학" },
      { title: "시간의 역사", file: "book8.html", category: "과학" },
      { title: "이기적 유전자", file: "book9.html", category: "과학" },
      { title: "넛지", file: "book3.html", category: "경제/경영" },
      { title: "돈의 심리학", file: "book10.html", category: "경제/경영" },
      { title: "좋은 기업을 넘어 위대한 기업으로", file: "book11.html", category: "경제/경영" },
      { title: "데미안", file: "book4.html", category: "문학" },
      { title: "죄와 벌", file: "book12.html", category: "문학" },
      { title: "작별하지 않는다", file: "book13.html", category: "문학" },
      { title: "총, 균, 쇠", file: "book5.html", category: "역사" },
      { title: "사피엔스", file: "book14.html", category: "역사" },
      { title: "역사의 연구", file: "book15.html", category: "역사" }
    ];

    const searchInput = document.getElementById('searchInput');
    const bookList = document.getElementById('bookList');

    function displayBooks(filteredBooks) {
      bookList.innerHTML = '';
      if (filteredBooks.length === 0) {
        bookList.innerHTML = '<li>검색 결과가 없습니다.</li>';
        return;
      }

      filteredBooks.forEach(book => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = book.file;
        a.textContent = `${book.title} (${book.category})`;
        li.appendChild(a);
        bookList.appendChild(li);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      const filtered = books.filter(book =>
        book.title.toLowerCase().includes(query) ||
        book.category.toLowerCase().includes(query)
      );

      displayBooks(filtered);
    });

    // 초기엔 모든 책을 보여주고 싶다면 아래 줄 추가
    displayBooks(books);
  </script>
</body>
</html>
