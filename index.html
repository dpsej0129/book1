<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>책 요약 & 리뷰 사이트</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      color: #2c7a7b;
    }
    select {
      font-size: 16px;
      padding: 6px 10px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      font-size: 18px;
      color: #276749;
      padding: 8px 14px;
      border: 1px solid #276749;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #276749;
      color: white;
    },
    /* 기본 설정 */
body {
  font-family: 'Noto Sans KR', sans-serif;
  background-color: #f9f9f5;
  color: #333;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

/* 전체 레이아웃 */
.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
  border-radius: 12px;
}

/* 헤더 */
header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2em;
  color: #2c3e50;
  margin-bottom: 0.2em;
}

/* 책 요약 카드 */
.book-summary {
  border-left: 5px solid #2c3e50;
  padding-left: 15px;
  margin-bottom: 30px;
}

.book-summary h2 {
  font-size: 1.5em;
  margin-top: 0;
  color: #34495e;
}

.book-summary p {
  font-size: 1em;
  color: #444;
}

/* 댓글 섹션 */
.comment-section {
  margin-top: 40px;
  border-top: 1px solid #ccc;
  padding-top: 20px;
}

.comment-section h3 {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.comment-section textarea {
  width: 100%;
  min-height: 80px;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 8px;
  resize: vertical;
}

.comment-section button {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #2c3e50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.comment-section button:hover {
  background-color: #1c2e3a;
}

/* 반응형 대응 */
@media screen and (max-width: 600px) {
  .container {
    padding: 15px;
    margin: 20px 10px;
  }

  header h1 {
    font-size: 1.5em;
  }

  .book-summary h2 {
    font-size: 1.2em;
  }
}

  </style>
</head>
<body>
  <h1>📚 카테고리별 책 선택하기</h1>

  <label for="categorySelect">카테고리 선택: </label>
  <select id="categorySelect">
    <option value="">-- 카테고리 선택 --</option>
    <option value="selfDevelopment">자기계발</option>
    <option value="science">과학</option>
    <option value="business">경제/경영</option>
    <option value="literature">문학</option>
    <option value="history">역사</option>
  </select>

  <ul id="bookList"></ul>

  <script>
    const booksByCategory = {
      selfDevelopment: [
        { title: "아주 작은 습관의 힘", file: "book1.html" },
        { title: "미라클 모닝", file: "book6.html" },
        { title: "그릿", file: "book7.html" }
      ],
      science: [
        { title: "코스모스", file: "book2.html" },
        { title: "시간의 역사", file: "book8.html" },
        { title: "이기적 유전자", file: "book9.html" }
      ],
      business: [
        { title: "넛지", file: "book3.html" },
        { title: "돈의 심리학", file: "book10.html" },
        { title: "좋은 기업을 넘어 위대한 기업으로", file: "book11.html" }
      ],
      literature: [
        { title: "데미안", file: "book4.html" },
        { title: "죄와 벌", file: "book12.html" },
        { title: "작별하지 않는다", file: "book13.html" }
      ],
      history: [
        { title: "총, 균, 쇠", file: "book5.html" },
        { title: "사피엔스", file: "book14.html" },
        { title: "역사의 연구", file: "book15.html" }
      ]
    };

    const categorySelect = document.getElementById('categorySelect');
    const bookList = document.getElementById('bookList');

    categorySelect.addEventListener('change', () => {
      bookList.innerHTML = '';
      const selected = categorySelect.value;
      if (selected && booksByCategory[selected]) {
        // 딱 3권만 보여주기
        booksByCategory[selected].slice(0, 3).forEach(book => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = book.file;
          a.textContent = book.title;
          li.appendChild(a);
          bookList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
