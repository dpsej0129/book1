<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>책 요약 & 리뷰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .book {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    #recentBooks {
      background-color: #fff8dc;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>📖 책 요약 & 리뷰</h1>

  <input type="text" id="search" placeholder="책 제목 또는 카테고리 검색" />
  <select id="categoryFilter">
    <option value="">전체 카테고리</option>
    <option value="자기계발">자기계발</option>
    <option value="역사">역사</option>
    <option value="과학">과학</option>
  </select>
  <button id="showAll">모든 책 보기</button>

  <div id="bookList"></div>

  <div id="recentBooks" style="display: none;">
    <h3>📚 최근 본 책</h3>
    <ul id="recentList"></ul>
  </div>

  <script>
    const books = [
      { title: "미라클 모닝", summary: "아침을 활용해 삶을 변화시키는 방법", category: "자기계발" },
      { title: "그릿", summary: "끈기의 힘과 성공의 비결", category: "자기계발" },
      { title: "역사의 연구", summary: "역사의 의미와 해석", category: "역사" },
      { title: "사피엔스", summary: "인류의 기원과 진화", category: "과학" }
    ];

    const bookList = document.getElementById("bookList");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("categoryFilter");
    const showAllBtn = document.getElementById("showAll");
    const recentList = document.getElementById("recentList");
    const recentBox = document.getElementById("recentBooks");

    function highlight(text, keyword) {
      if (!keyword) return text;
      const regex = new RegExp(`(${keyword})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderBooks(filteredBooks, keyword = "") {
      bookList.innerHTML = "";
      filteredBooks.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";
        bookDiv.innerHTML = `
          <h3>${highlight(book.title, keyword)}</h3>
          <p>${highlight(book.summary, keyword)}</p>
          <small>📂 ${book.category}</small>
        `;
        bookDiv.addEventListener("click", () => addToRecent(book.title));
        bookList.appendChild(bookDiv);
      });
    }

    function addToRecent(title) {
      let recent = JSON.parse(localStorage.getItem("recentBooks")) || [];
      recent = recent.filter(b => b !== title);
      recent.unshift(title);
      if (recent.length > 5) recent.pop();
      localStorage.setItem("recentBooks", JSON.stringify(recent));
      showRecent();
    }

    function showRecent() {
      const recent = JSON.parse(localStorage.getItem("recentBooks")) || [];
      if (recent.length === 0) {
        recentBox.style.display = "none";
        return;
      }
      recentBox.style.display = "block";
      recentList.innerHTML = "";
      recent.forEach(title => {
        const li = document.createElement("li");
        li.textContent = title;
        recentList.appendChild(li);
      });
    }

    showAllBtn.addEventListener("click", () => {
      renderBooks(books);
      showAllBtn.style.display = "none";
    });

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const category = categoryFilter.value;
      const filtered = books.filter(book =>
        (book.title.toLowerCase().includes(keyword) || book.category.toLowerCase().includes(keyword)) &&
        (category === "" || book.category === category)
      );
      renderBooks(filtered, keyword);
    });

    categoryFilter.addEventListener("change", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const category = categoryFilter.value;
      const filtered = books.filter(book =>
        (book.title.toLowerCase().includes(keyword) || book.category.toLowerCase().includes(keyword)) &&
        (category === "" || book.category === category)
      );
      renderBooks(filtered, keyword);
    });

    showRecent(); // 초기 로드 시 최근 본 책 표시
  </script>
</body>
</html>
