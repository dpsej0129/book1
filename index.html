<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>책 요약 & 리뷰 사이트</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      color: #2c7a7b;
    }
    select {
      font-size: 16px;
      padding: 6px 10px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      font-size: 18px;
      color: #276749;
      padding: 8px 14px;
      border: 1px solid #276749;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #276749;
      color: white;
    }
  </style>
</head>
<body>
  <h1>📚 카테고리별 책 선택하기</h1>

  <label for="categorySelect">카테고리 선택: </label>
  <select id="categorySelect">
    <option value="">-- 카테고리 선택 --</option>
    <option value="selfDevelopment">자기계발</option>
    <option value="science">과학</option>
    <option value="business">경제/경영</option>
    <option value="literature">문학</option>
    <option value="history">역사</option>
  </select>

  <ul id="bookList"></ul>

  <script>
    const booksByCategory = {
      selfDevelopment: [
        { title: "아주 작은 습관의 힘", file: "book1.html" },
        { title: "몰입", file: "book2.html" },
        { title: "성공하는 습관", file: "book6.html" }
      ],
      science: [
        { title: "코스모스", file: "book2.html" },
        { title: "메타인지", file: "book4.html" },
        { title: "과학 혁명", file: "book8.html" }
      ],
      business: [
        { title: "넛지", file: "book3.html" },
        { title: "돈 공부", file: "book9.html" },
        { title: "재테크 전략", file: "book10.html" }
      ],
      literature: [
        { title: "데미안", file: "book4.html" },
        { title: "그리스인 조르바", file: "book12.html" },
        { title: "데미안", file: "book15.html" }
      ],
      history: [
        { title: "총, 균, 쇠", file: "book5.html" },
        { title: "세계사 산책", file: "book14.html" },
        { title: "역사란 무엇인가", file: "book16.html" }
      ]
    };

    const categorySelect = document.getElementById('categorySelect');
    const bookList = document.getElementById('bookList');

    categorySelect.addEventListener('change', () => {
      bookList.innerHTML = '';
      const selected = categorySelect.value;
      if (selected && booksByCategory[selected]) {
        // 딱 3권만 보여주기
        booksByCategory[selected].slice(0, 3).forEach(book => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = book.file;
          a.textContent = book.title;
          li.appendChild(a);
          bookList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
