<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>작별하지 않는다 - 챕터 요약</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
      line-height: 1.6;
    }
    .chapter-summary {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .chapter-summary strong {
      color: #2c7a7b;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #reviewList {
      margin-top: 15px;
      background: #eef6f6;
      border: 1px solid #c7e1e1;
      padding: 10px;
      border-radius: 6px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>작별하지 않는다</h1>
  <h2>챕터별 요약</h2>
  <div class="chapter-summary">
1장. <strong>존재와 삶의 의미</strong><br />
인간 존재의 본질과 일상 속에서 발견되는 삶의 의미를 성찰한다.<br /><br />

2장. <strong>죽음과 기억</strong><br />
죽음은 끝이 아니라 기억을 통해 지속되며, 삶과 죽음의 관계를 탐구한다.<br /><br />

3장. <strong>언어의 힘</strong><br />
언어가 단순한 소통 도구를 넘어 인간 사고와 감정을 형성하는 역할을 한다.<br /><br />

4장. <strong>자연과 인간</strong><br />
자연과 인간의 상호작용과 공존 가능성에 대해 사유한다.<br /><br />

5장. <strong>문학과 예술</strong><br />
문학과 예술이 인간 존재를 이해하고 삶에 깊이를 더하는 중요한 도구임을 강조한다.
  </div>

  <h2>리뷰 작성</h2>
  <textarea id="review" placeholder="리뷰를 입력하세요"></textarea><br />
  <button onclick="saveReview()">저장</button>

  <h3>저장된 리뷰</h3>
  <div id="reviewList"></div>

  <script>
    function saveReview() {
      const reviewInput = document.getElementById('review');
      const review = reviewInput.value.trim();
      if (review === '') return;

      let reviews = JSON.parse(localStorage.getItem('farewellReviews') || '[]');
      reviews.push(review);
      localStorage.setItem('farewellReviews', JSON.stringify(reviews));

      reviewInput.value = '';
      displayReviews();
    }

    function displayReviews() {
      const reviewList = document.getElementById('reviewList');
      let reviews = JSON.parse(localStorage.getItem('farewellReviews') || '[]');
      if (reviews.length === 0) {
        reviewList.innerHTML = '<p>저장된 리뷰가 없습니다.</p>';
        return;
      }
      reviewList.innerHTML = reviews.map(r => `<p>• ${r}</p>`).join('');
    }

    window.onload = displayReviews;
  </script>
</body>
</html>
